<!-- Caso o cliente se interesse em alugar algum imóvel, deve-se dirigir à imobiliária para
que, através de um atendente da empresa, seja cadastrado, e para que seja efetuada
uma ficha cadastral.
• A reserva do imóvel, também é uma atribuição do atendente da empresa.  -->

<!-- A ficha cadastral do cliente é preenchida no sistema e analisada por um analista de crédito
da empresa que, consultando a Serasa, faz um levantamento da situação do cliente na
praça e elabora um parecer.  -->

        <script>
            const arrayHeight = document.getElementsByClassName('height-nav');

                botoesMenu.className = botoesMenu.className.includes('responsivo') ? '' : 'responsivo'
