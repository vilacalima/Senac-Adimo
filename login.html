<!DOCTYPE html>
    
        <!-- tela de login, que disponibiliza menus diferentes se o login foi
            feito por um cliente ou por um atendente.
        -->
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/CssReset/reset.css">
        <link rel="stylesheet" href="css/login.css">
        <!-- <link rel="stylesheet" href="css/open-iconic-bootstrap.css"> -->
    </head>
    <body>
        <div id="login">
            <form class="card" action="">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-content">
                    <div class="card-content-area">
                        <label for="tipo">Quem é você ?</label>
                        <select name="tipo">
                            <label for="tipo">Quem é você ?</label>
                            <option disabled selected >Selecione</option>
                            <option name="atendente">Atendente</option>
                            <option name="usuario">Usuário</option>
                        </select>
                    </div>
                    <div class="card-content-area">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="user" id="usuario" autocomplete="off" required>
                    </div>
                    <div class="card-content-area">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" autocomplete="off" required>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" value="login" onclick="Login()" class="submit" id="entrar">
                        Entrar
                        <span class="oi-thump-up"></span>
                    </button>                    
                </div>
            </form>

        </div>
    </body>
    <script src="js/Login.js"></script>
</html>
